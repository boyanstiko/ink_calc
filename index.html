<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калкулатор – клише и мастило</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Калкулатор клише & мастило</h1>
      <p class="subtitle">Ширина, височина и кубатура мастило на вала</p>
    </header>

    <main class="calculator">
      <form id="calc-form">
        <div class="field">
          <label for="width">Ширина на клишето (мм)</label>
          <input type="number" id="width" name="width" min="0" step="0.1" placeholder="напр. 500" required>
        </div>
        <div class="field">
          <label for="height">Височина на клишето (мм)</label>
          <input type="number" id="height" name="height" min="0" step="0.1" placeholder="напр. 300" required>
        </div>
        <div class="field">
          <label for="ink">Кубатура мастило (см³) – какво вала пренася</label>
          <input type="number" id="ink" name="ink" min="0" step="0.01" placeholder="напр. 2.5" required>
        </div>
        <div class="field">
          <label for="linearMeters">Линейни метри (дължина на поръчката)</label>
          <input type="number" id="linearMeters" name="linearMeters" min="0" step="0.1" placeholder="напр. 100" required>
        </div>
        <div class="field">
          <label for="coverage">% от клишето запълнено с печат</label>
          <input type="number" id="coverage" name="coverage" min="0" max="100" step="0.1" value="100" placeholder="100">
        </div>
        <button type="submit" class="btn">Изчисли</button>
      </form>

      <section class="results" id="results" aria-live="polite">
        <h2>Резултати</h2>
        <div class="result-grid" id="result-grid">
          <p class="placeholder">Въведете стойностите и натиснете „Изчисли“.</p>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
